apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spring-boot
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  project: default
  source:
    repoURL: git@github.com:sasund/spring-petclinic.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default